<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <div class="box1">
      <h2 class="your">Your Result</h2>
      <div class="circle">
        <div class="seven">76</div>
        <div class="one">of 100</div>
      </div>

      <h3>Great</h3>
      <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    </div>
    <div class="box2">
      <h2>Summary</h2>
      <div class="redbox">
        <div class="lighting"><img src="assets/images/icon-reaction.svg" alt="lighting"></div>
        <div class="react">Reaction</div>
        <div class="eight">80/ </div>
        <div class="one">100</div>
      </div>
      <div class="yellowbox">
        <div class="brain"><img src="assets/images/icon-memory.svg" alt="brain"></div>
        <div class="memory">Memory</div>
        <div class="nine">92/ </div>
        <div class="hundred">100</div>
      </div>
      <div class="greenbox">
        <div class="message"><img src="assets/images/icon-verbal.svg" alt="message"></div>
        <div class="verbal">Verbal</div>
        61 / <div class="zero">100</div>
      </div>
      <div class="bluebox">
        <div class="eyes"><img src="assets/images/icon-visual.svg" alt="eyes"></div>
        <div class="visual">Visual</div>
        72 / <div class="zero2">100</div>
      </div>
      <button>Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jack Fitzpatrick</a>.
  </div>
</body>

</html>
